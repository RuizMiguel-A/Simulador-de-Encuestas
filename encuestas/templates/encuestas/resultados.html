<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de la Encuesta</title>
    <style>
        .barra {
            height: 20px;
            background-color: #4CAF50;
            margin-bottom: 5px;
        }
        .porcentaje {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .pregunta {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Resultados de: {{ encuesta.titulo }}</h1>

    {% for resultado in resultados %}
        <div class="pregunta">
            <h3>{{ resultado.pregunta.texto }}</h3>
            {% for texto, porcentaje in resultado.porcentajes.items %}
                <div>{{ texto }} - {{ porcentaje|floatformat:2 }}%</div>
                <div class="barra" style="width: {{ porcentaje }}%;"></div>
            {% endfor %}
        </div>
    {% endfor %}
</body>
</html>
