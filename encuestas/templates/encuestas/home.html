<!--html-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">

    <title>Encuestas Disponibles</title>
    <!-- Incluir Tailwind CSS para un estilo rápido y responsive -->
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">
    <div class="container mx-auto max-w-3xl">
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8 w-full">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-6">Encuestas Disponibles</h1>
            
            <!-- Botón para crear una nueva encuesta -->
            <div class="text-center mb-8">
                <a href="{% url 'crear_encuesta' %}" class="inline-block bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md">
                    Crear Nueva Encuesta
                </a>
            </div>

            {% if encuestas %}
                <ul class="space-y-4">
                    {% for encuesta in encuestas %}
                        <li class="bg-gray-50 rounded-lg p-4 transition duration-200 ease-in-out hover:bg-gray-200">
                            <a href="{% url 'responder_encuesta' encuesta.id %}" class="block text-xl font-semibold text-indigo-600 hover:text-indigo-800">
                                {{ encuesta.titulo }}
                            </a>
                            <p class="text-gray-600 text-sm mt-1">{{ encuesta.descripcion }}</p>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-center text-gray-500 italic">No hay encuestas disponibles. ¡Crea una para empezar!</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
