name: Django CI

on:
  push:
    branches: [ main, develop, Simulador-de-Encuestas ] # AÑADIR 'Proyect-web' aquí
  pull_request:
    branches: [ main, develop, Simulador-de-Encuestas ] # OPCIONAL: También puedes añadirla aquí para PRs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.5'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python manage.py test
