name: Django CI

on:
  push:
    branches: [main, develop, Proyect-web]
  pull_request:
    branches: [main, develop, Proyect-web]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests with pytest
      env:
        DJANGO_SETTINGS_MODULE: encuesta_beta.settings
      run: |
        pytest -v -s
